name: Deploy to EC2

on:
  push:
    branches: ['main']

permissions:
  id-token: write # OIDC 토큰을 발급받기 위한 권한
  contents: read # 레포지토리 콘텐츠에 대한 읽기 권한

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125694283:role/GitHubActionsDeployRole
          aws-region: ap-northeast-2

      - name: Verify AWS access
        run: aws sts get-caller-identity

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build and Push Docker image
        run: |
          docker build -t mabaragi/rag-crawler-app:latest .
          docker push mabaragi/rag-crawler-app:latest

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2
        run: |
          cd /srv
          docker compose pull
          docker compose up -d
