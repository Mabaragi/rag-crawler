name: Deploy to EC2

on:
  push:
    branches: ['main']

permissions:
  id-token: write # OIDC í† í°ì„ ë°œê¸‰ë°›ê¸° ìœ„í•œ ê¶Œí•œ
  contents: read # ë ˆí¬ì§€í† ë¦¬ ì½˜í…ì¸ ì— ëŒ€í•œ ì½ê¸° ê¶Œí•œ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125694283:role/GitHubActionsDeployRole
          aws-region: ap-northeast-2

      - name: Verify AWS access
        run: aws sts get-caller-identity

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ”¨ Build, Tag, and Push Docker Image
        id: build-image
        run: |
          IMAGE_URI=211125694283.dkr.ecr.ap-northeast-2.amazonaws.com/rag-crawler-app
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: ğŸš€ Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "i-0a3fbeae777bc73c3" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy rag-crawler-app" \
            --parameters '{"commands":["cd /home/ubuntu/srv && aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 211125694283.dkr.ecr.ap-northeast-2.amazonaws.com && docker compose pull && docker compose up -d"]}'

